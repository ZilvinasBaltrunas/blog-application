<div class="container">
	<mat-card class="post">
		<mat-card-title class="title">
			{{post.title}}
		</mat-card-title>
		<div class="image">
			<img class="img" src="{{post.img}}">
		</div>
		<mat-card-content>
			{{post.post}}
		</mat-card-content>
		<button class="back" routerLink="../" mat-raised-button>Grįžti</button>
	</mat-card>
</div>
